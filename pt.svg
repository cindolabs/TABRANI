<svg width="180" height="240" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <!-- Sunduk Atas (Doji-style) -->
  <line x1="90" y1="55" x2="90" y2="80" stroke="#666" stroke-width="3"/>

  <!-- PERMEN (Body Panjang) -->
  <rect x="65" y="80" width="50" height="60" fill="#32CD32" rx="8"/>
  <rect x="70" y="85" width="40" height="50" fill="#90EE90" rx="6"/>

  <!-- Sunduk Bawah -->
  <line x1="90" y1="140" x2="90" y2="160" stroke="#666" stroke-width="3"/>

  <!-- Nama “Permen” – biru X -->
  <text x="90" y="40" font-size="22" fill="#1DA1F2" font-weight="bold" text-anchor="middle">PERMEN</text>

  <!-- Nama “TABRANI” – biru X -->
  <text x="90" y="185" font-size="24" fill="#1DA1F2" font-weight="bold" text-anchor="middle">TABRANI</text>

  <!-- Keterangan -->
  <text x="90" y="210" font-size="11" fill="#555" text-anchor="middle">Produksi Cindo Labs 2025</text>
</svg>
